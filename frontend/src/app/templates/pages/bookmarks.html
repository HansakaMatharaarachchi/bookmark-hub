<main class="container flex flex-col flex-1 mx-auto">
	<div
		class="flex flex-wrap items-center justify-between mt-4 space-x-8 text-sm"
	>
		<div></div>
		<div class="flex flex-wrap items-center justify-center flex-1 gap-6 p-6">
			<div class="flex w-1/2 p-4 space-x-4 bg-gray-100 rounded-lg">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					class="w-6 h-6 opacity-30"
					fill="none"
					viewBox="0 0 24 24"
					stroke="currentColor"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
					/>
				</svg>
				<input
					class="w-full bg-gray-100 outline-none"
					type="text"
					placeholder="Search bookmarks by tags. use comma to separate multiple tags"
				/>
			</div>
			<button
				title="Search"
				class="px-5 py-3 font-semibold text-white transition rounded-lg cursor-pointer bg-primary hover:shadow-lg duration-3000"
			>
				<span>Search by Tags</span>
			</button>
		</div>
		<button
			id="add-new-bookmark-btn"
			class="flex items-center justify-center gap-2 px-5 py-3 font-semibold text-white transition rounded-lg cursor-pointer bg-primary hover:shadow-lg duration-3000 nav-link"
			title="Add new Bookmark"
		>
			<img src="/add.svg" alt="add icon" class="size-6" />
			<span>Add</span>
		</button>
	</div>

	<div class="flex flex-col flex-1">
		<div
			class="flex flex-col items-center justify-center flex-1 py-12 size-full"
		>
			<svg
				class="mb-4 size-28 text-slate-200"
				xmlns="http://www.w3.org/2000/svg"
				viewBox="0 0 24 24"
				fill="currentColor"
			>
				<path
					d="M5 3C4.5313 3 4.12549 3.32553 4.02381 3.78307L2.02381 12.7831C2.00799 12.8543 2 12.927 2 13V20C2 20.5523 2.44772 21 3 21H21C21.5523 21 22 20.5523 22 20V13C22 12.927 21.992 12.8543 21.9762 12.7831L19.9762 3.78307C19.8745 3.32553 19.4687 3 19 3H5ZM19.7534 12H15C15 13.6569 13.6569 15 12 15C10.3431 15 9 13.6569 9 12H4.24662L5.80217 5H18.1978L19.7534 12Z"
				></path>
			</svg>
			<p class="mb-2 text-xl font-semibold text-gray-600">
				Your bookmark list is empty
			</p>
			<p class="mb-6 text-center text-gray-500">
				Add bookmarks to keep track of your favorite websites
			</p>
		</div>
	</div>
</main>
