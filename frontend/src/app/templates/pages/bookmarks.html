<main class="container flex flex-col flex-1 mx-auto">
	<div
		class="flex flex-wrap items-center justify-between mt-4 space-x-8 text-sm"
	>
		<div></div>
		<form class="flex flex-wrap items-center justify-center flex-1 gap-6 p-6">
			<div class="flex w-1/2 p-4 space-x-4 bg-gray-100 rounded-lg">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					class="w-6 h-6 opacity-30"
					fill="none"
					viewBox="0 0 24 24"
					stroke="currentColor"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
					/>
				</svg>
				<input
					id="search-bookmarks-input"
					class="w-full bg-gray-100 outline-none"
					type="text"
					placeholder="Search bookmarks by tags. use comma to separate multiple tags"
				/>
			</div>
			<button
				id="search-bookmarks-btn"
				title="Search"
				type="submit"
				class="px-5 py-3 font-semibold text-white transition rounded-lg cursor-pointer bg-primary hover:shadow-lg duration-3000"
			>
				<span>Search by Tags</span>
			</button>
		</form>
		<button
			id="add-new-bookmark-btn"
			class="flex items-center justify-center gap-2 px-5 py-3 font-semibold text-white transition rounded-lg cursor-pointer bg-primary hover:shadow-lg duration-3000 nav-link"
			title="Add new Bookmark"
		>
			<img src="/add.svg" alt="add icon" class="size-6" />
			<span>Add</span>
		</button>
	</div>

	<div id="bookmark-list" class="flex flex-1"></div>
</main>
